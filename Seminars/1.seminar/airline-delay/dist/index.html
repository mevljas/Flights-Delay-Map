<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Airline delay</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='css/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css" />
  <script src="lib/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item text-center">
            <button type="button" id="dataPickerButton" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#datePickerModal">
              Select date
            </button>
          </li>
          <li class="nav-item" id="weather-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="weatherCheckbox" checked />
              <label class="form-check-label" for="weatherCheckbox">
                Weather
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Modal -->
  <div class="modal fade" id="datePickerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Date and time select
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please select date and time.</p>
          <input type="datetime-local" id="datePickerInput" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="unixTsReset">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="unixTsSubmit">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js" defer></script>

</html>
