<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flights delay map</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href='css/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/lib/mapbox-gl.js"></script>
  <script src="js/lib/p5.min.js"></script>
  <script src="js/lib/mappa.min.js"></script>
</head>

<body>
  <div id="menu">
    <h1>Flights delay map</h1>
    <button type="button" id="dataPickerButton" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#datePickerModal">
      Select date
    </button>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="weatherCheckbox" checked />
      <label class="form-check-label" for="weatherCheckbox">
        Weather radar
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flightsCheckbox" checked />
      <label class="form-check-label" for="flightsCheckbox">
        Flights
      </label>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="datePickerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Date and time select
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please select date and time.</p>
          <input type="datetime-local" id="datePickerInput" value="2011-01-01T20:00" min="2011-01-01T00:00"
            max="2018-12-31T23:00" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="unixTsReset">
            Close
          </button>
          <button type="button" class="btn btn-primary" id="unixTsSubmit">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/weather.js" defer></script>
  <script src="js/flights.js" defer></script>
  <script src="js/main.js" defer></script>
</body>


</html>
