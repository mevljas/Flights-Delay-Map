<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flights delay map</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/mapbox-gl.js"></script>
    <script src="js/lib/p5.min.js"></script>
    <script src="js/lib/mappa.min.js"></script>
  </head>

  <body>
    <div id="menu">
      <h1>Flights delay map</h1>
      <input
        type="datetime-local"
        id="datePickerInput"
        value="2011-01-01T20:00"
        min="2011-01-01T00:00"
        max="2018-12-31T23:00"
        onkeydown="return false"
      />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="weatherCheckbox"
          checked
        />
        <label class="form-check-label" for="weatherCheckbox">
          Weather radar
        </label>
      </div>
      <br />
      <h5>Delays</h5>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="onTimeFlights"
          checked
        />
        <label class="form-check-label" for="onTimeFlights"> On time </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="lessThan10Flights"
          checked
        />
        <label class="form-check-label" for="lessThan10Flights">
          Less than 10 minutes
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="lessThan30Flights"
          checked
        />
        <label class="form-check-label" for="lessThan30Flights">
          Between 10 and 30 minutes
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="lessThan60Flights"
          checked
        />
        <label class="form-check-label" for="lessThan60Flights">
          Between 30 and 60 minutes
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="moreThan60Flights"
          checked
        />
        <label class="form-check-label" for="moreThan60Flights">
          More than 60 minutes
        </label>
      </div>
    </div>

    <script src="js/weather.js" defer></script>
    <script src="js/flights.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
